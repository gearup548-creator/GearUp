<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>CPU - GearUp</title>
<style>
body{background:#0a0a0f;color:#fff;font-family:'Roboto',sans-serif;padding:20px;text-align:center;}
h3{color:#00f0ff;margin-bottom:20px;text-shadow:0 0 10px #00f0ff;}
.container{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;}
.card{background:#1a1a2e;border:2px solid #00f0ff;border-radius:12px;padding:20px;width:200px;transition:0.3s;cursor:pointer;}
.card:hover{box-shadow:0 0 15px #00f0ff,0 0 30px #00f0ff;transform:translateY(-5px);}
.card h4{color:#00f0ff;margin-bottom:10px;}
.card p{color:#ccc;margin-bottom:15px;}
.card button{padding:10px 15px;border:none;border-radius:8px;background:#00f0ff;color:#0a0a0f;font-weight:bold;cursor:pointer;transition:0.3s;}
.card button:hover{background:#00cfff;}
</style>
</head>
<body>

<h3>CPU disponibili</h3>
<div class="container">
    <div class="card">
        <h4>Intel Core i9-13900K</h4>
        <p>Prezzo: €799</p>
        <button>Acquista</button>
    </div>
    <div class="card">
        <h4>AMD Ryzen 9 7900X</h4>
        <p>Prezzo: €729</p>
        <button>Acquista</button>
    </div>
    <div class="card">
        <h4>Intel Core i7-13700K</h4>
        <p>Prezzo: €589</p>
        <button>Acquista</button>
    </div>
</div>

</body>
</html>
