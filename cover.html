<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{background:#0a0a0f;color:#fff;scroll-behavior:smooth;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 50px;background:linear-gradient(90deg,#0f0f1f,#1a1a2e);border-bottom:2px solid #00f0ff;position:sticky;top:0;z-index:1000;}
header h1{font-family:'Orbitron',sans-serif;font-size:2em;color:#00f0ff;letter-spacing:2px;}
nav a{color:#fff;margin-left:30px;text-decoration:none;font-weight:500;transition:0.3s;}
nav a:hover{color:#00f0ff;text-shadow:0 0 10px #00f0ff,0 0 20px #00f0ff;}
section{padding:80px 20px;text-align:center;}

.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;padding:50px;}
.product-card{background:#1a1a2e;border:1px solid #00f0ff;border-radius:15px;overflow:hidden;transition:transform 0.3s, box-shadow 0.3s;}
.product-card:hover{transform:translateY(-10px);box-shadow:0 0 20px #00f0ff,0 0 40px #00f0ff,0 0 60px #00f0ff;}
.product-info{padding:20px;}
.product-info h3{font-family:'Orbitron',sans-serif;margin-bottom:10px;color:#00f0ff;transition:text-shadow 0.3s;}
.product-card:hover .product-info h3{text-shadow:0 0 10px #00f0ff,0 0 20px #0ff0f0;}
.product-info p{font-size:0.95em;color:#ccc;margin-bottom:15px;}
.product-info button{padding:10px 20px;border:none;border-radius:10px;background:linear-gradient(90deg,#00f0ff,#0ff0f0);color:#0a0a0f;font-weight:bold;cursor:pointer;transition:0.3s,box-shadow 0.3s;}
.product-info button:hover{background:linear-gradient(90deg,#0ff0f0,#00f0ff);transform:scale(1.05);box-shadow:0 0 10px #00f0ff,0 0 20px #0ff0f0,0 0 30px #00f0ff;}
footer{text-align:center;padding:30px;border-top:2px solid #00f0ff;color:#aaa;}
@media(max-width:768px){header{flex-direction:column;text-align:center;} nav a{margin:10px;} section h2{font-size:2em;}}
</style>
