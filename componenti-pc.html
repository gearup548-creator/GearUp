<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GearUp - Componenti PC</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{background:#0a0a0f;color:#fff;scroll-behavior:smooth;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 50px;background:linear-gradient(90deg,#0f0f1f,#1a1a2e);border-bottom:2px solid #00f0ff;position:sticky;top:0;z-index:1000;}
header h1{font-family:'Orbitron',sans-serif;font-size:2em;color:#00f0ff;letter-spacing:2px;}
nav a{color:#fff;margin-left:30px;text-decoration:none;font-weight:500;transition:0.3s;}
nav a:hover{color:#00f0ff;text-shadow:0 0 10px #00f0ff,0 0 20px #00f0ff;}
section{padding:80px 20px;text-align:center;}
section h2{font-family:'Orbitron',sans-serif;font-size:3em;color:#00f0ff;margin-bottom:20px;text-shadow:0 0 10px #00f0ff;}
footer{text-align:center;padding:30px;border-top:2px solid #00f0ff;color:#aaa;}

/* Dropdown */
.dropdown-container{margin-top:40px;}
.dropdown-container label{display:block;margin-bottom:15px;font-family:'Orbitron',sans-serif;font-size:1.5em;color:#00f0ff;}
.dropdown-container select{padding:12px 20px;border-radius:12px;border:2px solid #00f0ff;background:#1a1a2e;color:#fff;font-size:1em;cursor:pointer;transition:0.3s;}
.dropdown-container select:hover{box-shadow:0 0 10px #00f0ff,0 0 20px #00f0ff;}
.categoria-output{margin-top:40px;font-size:1.2em;color:#ccc;}

@media(max-width:768px){header{flex-direction:column;text-align:center;} nav a{margin:10px;} section h2{font-size:2em;}}
</style>
</head>
<body>

<header>
<h1>GearUp</h1>
<nav>
    <a href="index.html">Home</a>
    <a href="chi-sono.html">Chi sono</a>
    <a href="componenti-pc.html">Componenti PC</a>
    <a href="pc-gaming.html">PC da gaming</a>
    <a href="scarpe.html">Scarpe personalizzate</a>
    <a href="cover.html">Cover per telefoni</a>
</nav>
</header>

<section>
<h2>Componenti PC</h2>

<div class="dropdown-container">
    <label for="categorie">Scegli una categoria:</label>
    <select id="categorie" onchange="mostraCategoria()">
        <option value="">-- Seleziona --</option>
        <option value="cpu">CPU</option>
        <option value="cooler">CPU Cooler</option>
        <option value="ram">RAM</option>
        <option value="motherboard">Scheda madre</option>
    </select>
</div>

<div id="categoria-output" class="categoria-output"></div>
<div id="prodotti" class="prodotti"></div>

</section>

<footer>
&copy; 2026 GearUp. Tutti i diritti riservati.
</footer>

<style>
.prodotti{display:flex;flex-wrap:wrap;gap:25px;justify-content:center;margin-top:40px}
.card{background:#111827;border:1px solid #00f0ff;border-radius:18px;padding:20px;width:220px;transition:0.3s}
.card:hover{transform:translateY(-6px);box-shadow:0 0 20px #00f0ff}
.card h3{color:#00f0ff;margin-bottom:10px}
.card p{color:#ccc;font-size:0.95em}
</style>
<script>
const database = {
 cpu:[
  {nome:"Ryzen 5 5600X",desc:"Ottimo per gaming 1080p"},
  {nome:"Intel i5‑12400F",desc:"Prestazioni eccellenti qualità/prezzo"},
  {nome:"Ryzen 7 7800X3D",desc:"Top per gaming competitivo"}
 ],
 cooler:[
  {nome:"Cooler Master Hyper 212",desc:"Economico e affidabile"},
  {nome:"DeepCool AK400",desc:"Silenzioso"},
  {nome:"NZXT Kraken 240",desc:"A liquido RGB"}
 ],
 ram:[
  {nome:"Corsair Vengeance 16GB",desc:"DDR4 perfetta per gaming"},
  {nome:"Kingston Fury 32GB",desc:"Multitasking pesante"},
  {nome:"G.Skill Trident Z",desc:"RGB ad alte prestazioni"}
 ],
 motherboard:[
  {nome:"MSI B550 Tomahawk",desc:"Ryzen stabile"},
  {nome:"ASUS TUF B760",desc:"Intel affidabile"},
  {nome:"Gigabyte X670 Aorus",desc:"Alta gamma"}
 ]
};

function mostraCategoria(){
 const valore=document.getElementById("categorie").value;
 const output=document.getElementById("categoria-output");
 const prodotti=document.getElementById("prodotti");
 prodotti.innerHTML="";
 if(!valore){output.innerHTML="";return;}
 output.innerHTML="Hai selezionato: <b>"+document.querySelector('#categorie option:checked').textContent+"</b>";
 database[valore].forEach(item=>{
   const card=document.createElement('div');
   card.className='card';
   card.innerHTML=`<h3>${item.nome}</h3><p>${item.desc}</p>`;
   prodotti.appendChild(card);
 });
}
</script>

</body>
</html>
