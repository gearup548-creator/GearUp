<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GearUp - Componenti PC</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{background:#0a0a0f;color:#fff;scroll-behavior:smooth;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 50px;background:linear-gradient(90deg,#0f0f1f,#1a1a2e);border-bottom:2px solid #00f0ff;position:sticky;top:0;z-index:1000;}
header h1{font-family:'Orbitron',sans-serif;font-size:2em;color:#00f0ff;letter-spacing:2px;}
nav a{color:#fff;margin-left:30px;text-decoration:none;font-weight:500;transition:0.3s;}
nav a:hover{color:#00f0ff;text-shadow:0 0 10px #00f0ff,0 0 20px #00f0ff;}
section{padding:80px 20px;text-align:center;}
section h2{font-family:'Orbitron',sans-serif;font-size:3em;color:#00f0ff;margin-bottom:20px;text-shadow:0 0 10px #00f0ff;}
footer{text-align:center;padding:30px;border-top:2px solid #00f0ff;color:#aaa;}

/* Dropdown */
.dropdown-container{margin-top:40px;}
.dropdown-container label{display:block;margin-bottom:15px;font-family:'Orbitron',sans-serif;font-size:1.5em;color:#00f0ff;}
.dropdown-container select{padding:12px 20px;border-radius:12px;border:2px solid #00f0ff;background:#1a1a2e;color:#fff;font-size:1em;cursor:pointer;transition:0.3s;}
.dropdown-container select:hover{box-shadow:0 0 10px #00f0ff,0 0 20px #00f0ff;}

/* Contenitore dinamico */
#contenuto-categoria{
    margin-top:40px;
    padding:20px;
    background:#1a1a2e;
    border:2px solid #00f0ff;
    border-radius:12px;
    text-align:left;
    max-width:700px;
    margin-left:auto;
    margin-right:auto;
}
#contenuto-categoria h3{color:#00f0ff;margin-bottom:10px;}
#contenuto-categoria ul{list-style:none;padding-left:0;}
#contenuto-categoria ul li{padding:5px 0;border-bottom:1px solid #333;}

@media(max-width:768px){header{flex-direction:column;text-align:center;} nav a{margin:10px;} section h2{font-size:2em;}}
</style>
</head>
<body>

<header>
<h1>GearUp</h1>
<nav>
    <a href="index.html">Home</a>
    <a href="chi-sono.html">Chi sono</a>
    <a href="componenti-pc.html">Componenti PC</a>
    <a href="pc-gaming.html">PC da gaming</a>
    <a href="scarpe.html">Scarpe personalizzate</a>
    <a href="cover.html">Cover per telefoni</a>
</nav>
</header>

<section>
<h2>Componenti PC</h2>

<div class="dropdown-container">
    <label for="categorie">Scegli una categoria:</label>
    <select id="categorie" onchange="caricaCategoria()">
        <option value="">-- Seleziona --</option>
        <option value="cpu.html">CPU</option>
        <option value="cpu-cooler.html">CPU Cooler</option>
        <option value="ram.html">RAM</option>
        <option value="scheda-madre.html">Scheda Madre</option>
    </select>
</div>

<div id="contenuto-categoria" style="display:none;"></div>

</section>

<footer>
&copy; 2026 GearUp. Tutti i diritti riservati.
</footer>

<script>
function caricaCategoria(){
    const valore = document.getElementById("categorie").value;
    const contenitore = document.getElementById("contenuto-categoria");

    if(!valore){
        contenitore.style.display = "none";
        contenitore.innerHTML = "";
        return;
    }

    fetch(valore)
        .then(response => response.text())
        .then(data => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(data, "text/html");
            // Prendi solo il contenuto del body
            const bodyContent = doc.querySelector('body').innerHTML;
            contenitore.innerHTML = bodyContent;
            contenitore.style.display = "block";
        })
        .catch(error => {
            contenitore.innerHTML = "<p>Errore nel caricamento della categoria.</p>";
            contenitore.style.display = "block";
            console.error(error);
        });
}
</script>

</body>
</html>
